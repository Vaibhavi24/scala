language: scala
sudo: false

env:
  global:
    secure: "NhcuUIVAtUcwXRNKN3TDvhuPBtRy6kpUGRnnRlqZMsPcJe1tScaA1/WnhbNjcDrvMGyMuNImXtfWIVS3h0QD5rpnc/FsAY4P5/QOA3fwQo49rRwGThIcI6liU2+IZxgjI0C3gIoR+7gP1xuZLvQSEa2ZVglUbolUTPWu8aIG3Us="

before_install:
  - export PATH="$PATH:./vendor/bundle"
  - if [ "$TRAVIS_BRANCH" = "typelevel-readme" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash scripts/decrypt-keys.sh; fi

install:
  - rvm use 2.2.3 --install --fuzzy
  - gem update --system
  - gem install sass
  - gem install jekyll -v 3.2.1

script:
  - sbt makeMicrosite

after_success:
  - if [ "$TRAVIS_BRANCH" = "typelevel-readme" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then bash scripts/publishMicrosite.sh; fi

branches:
  only:
    - typelevel-readme

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
    - vendor
before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete
  - find $HOME/.sbt -name "*.lock" -delete
